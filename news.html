<script>
firebase.database().ref("news")
.orderByChild("time")
.on("value", function(snapshot){

  console.log("SNAPSHOT =", snapshot.val());

  var box = document.getElementById("newsList");
  box.innerHTML = "";

  snapshot.forEach(function(child){
    var d = child.val();
    var date = d.time ? new Date(d.time).toLocaleDateString() : "";

    box.innerHTML =
      '<div class="news-item">' +
        '<div class="news-date">' + date + '</div>' +
        (d.img ? '<img src="' + d.img + '" class="news-img">' : '') +
        '<div class="news-text">' +
          '<h3>' + (d.title || '') + '</h3>' +
          '<p>' + (d.desc || '') + '</p>' +
        '</div>' +
        '<div class="clear"></div>' +
      '</div>' +
      box.innerHTML;
  });

});
</script>
